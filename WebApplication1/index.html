<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
</head>
<body>


<div ng-controller="EmployeeController">
    <input type="text" ng-model="v">
    <span>{{v}}</span>

</div>


    <div ng-controller="EmployeeController">

        <table>
            <tr ng-repeat="s in employees">
                <td>{{s.name}}</td>
                <td>{{s.position}}</td>
                <td>{{s.address}}</td>
                <td>{{s.salary}}</td>

            </tr>
        </table>

    </div>
<script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/scripts/factories.js"></script>
    <script src="app/scripts/controller.js"></script>
</body>
</html>
